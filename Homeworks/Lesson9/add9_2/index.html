<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const cards = Array.from(document.querySelectorAll('.item-grid-card'));
    const cardsInfo = cards.map(card => {
        const title = card.querySelector('.item-grid-card__title').innerText;
        const author = card.querySelector('.item-grid-music-preview__author').innerText;
        const m3 = card.querySelector('div').getAttribute('data-audio-player-preview-url-value');
        return {title, author, m3};
    });
</script>
</body>
</html>
