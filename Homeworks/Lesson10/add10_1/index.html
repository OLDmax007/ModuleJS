<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="price-block"></div>

<script>
    const priceBlock = document.querySelector('.price-block');
    const startTime = Date.now();
    let price = parseInt(localStorage.getItem('price')) || 100;
    const lastTime = parseInt(localStorage.getItem('lastTime')) || 0
    if (startTime - lastTime > 10000) {
        price += 10;
        localStorage.setItem('price', price.toString());
        localStorage.setItem('lastTime', startTime.toString());
    }
    priceBlock.innerText = `${price} грн`;
</script>

</body>
</html>
